<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example API</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.1, minimum-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__hero">Some information in header</h1>
		</header>
		<section class="section">
			<nav class="navigation">
				<h2 class="navigation__description">Navigation menu</h2>
				<ul class="menu">
					<li class="menu__item"><a href="#" class="menu__link">Link 1</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Link 2</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Link 3</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Link 4</a></li>
				</ul>
			</nav>
			<article class="article">
				<h2 class="article__description">Main content on web page</h2>
			</article>
			<aside class="api">
				<h2 class="api__description">News</h2>
				<div class="api__articles" id="api__articles"></div>
			</aside>
		</section>
		<footer class="footer">
			<h1 class="footer__description">Some information in footer</h1>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
